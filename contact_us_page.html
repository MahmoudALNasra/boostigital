   <script>
// Smooth Language Switcher for Boostigital
document.addEventListener('DOMContentLoaded', function() {
    const langButton = document.getElementById('language-button');
    
    if (langButton) {
        langButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get current scroll position
            const scrollY = window.scrollY;
            
            // Get current state
            const flagImg = this.querySelector('img');
            const isEnglish = flagImg.src.includes('gb.svg');
            
            // Toggle languages
            document.querySelectorAll('[data-lang="en"]').forEach(el => {
                el.style.display = isEnglish ? 'none' : 'block';
            });
            document.querySelectorAll('[data-lang="ar"]').forEach(el => {
                el.style.display = isEnglish ? 'block' : 'none';
            });
            
            // Update flag and document attributes
            flagImg.src = isEnglish ? 'https://flagcdn.com/sa.svg' : 'https://flagcdn.com/gb.svg';
            flagImg.alt = isEnglish ? 'Arabic' : 'English';
            document.documentElement.lang = isEnglish ? 'ar' : 'en';
            document.documentElement.dir = isEnglish ? 'rtl' : 'ltr';
            
            // Maintain scroll position
            window.requestAnimationFrame(() => {
                window.scrollTo(0, scrollY);
            });
        });
    }
});

// Mobile menu toggle (keep this as is)
function toggleMenu() {
    const nav = document.getElementById('mainNav');
    if (nav) nav.classList.toggle('active');
}
</script>
    <script>
        document.getElementById("needsForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const responseDiv = document.getElementById("formResponse");
    const submitButtons = form.querySelectorAll('button[type="submit"]');
    
    // Disable buttons during submission
    submitButtons.forEach(btn => btn.disabled = true);
    
    try {
        // Get current language
        const currentLang = document.querySelector('[data-lang="en"]').style.display === 'none' ? 'ar' : 'en';
        
        // Prepare form data
        const formData = new FormData(form);
        
        // Add language to form data
        formData.append('language', currentLang);
        
        const response = await fetch("send_needs_email.php", {  // Different PHP file
            method: "POST",
            body: formData
        });
        
        const result = await response.text();
        
        // Show response
        responseDiv.style.display = "block";
        responseDiv.innerHTML = result.includes("Success") 
            ? `<div class="success-message">${result}</div>` 
            : `<div class="error-message">${result}</div>`;
        
        // Reset form if successful
        if (result.includes("Success")) {
            form.reset();
            setTimeout(() => {
                responseDiv.style.display = "none";
            }, 5000);
        }
    } catch (error) {
        responseDiv.style.display = "block";
        responseDiv.innerHTML = `<div class="error-message">${
            currentLang === 'en' 
            ? 'Network error. Please try again.' 
            : 'خطأ في الشبكة. يرجى المحاولة مرة أخرى.'
        }</div>`;
    } finally {
        submitButtons.forEach(btn => btn.disabled = false);
    }
});
        
        
    </script>
