    <!-- Form Submission Handler -->
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('needsForm');
    if (!contactForm) return;

    function isVisible(el) {
        return el && window.getComputedStyle(el).display !== 'none';
    }

    function getValue(enId, arId) {
        const enEl = document.getElementById(enId);
        const arEl = document.getElementById(arId);
        if (isVisible(arEl)) return arEl.value.trim();
        return enEl ? enEl.value.trim() : '';
    }

    contactForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const responseDiv = document.getElementById('formResponse');
        const submitButtons = form.querySelectorAll('button[type="submit"]');

        // Disable buttons during submission
        submitButtons.forEach(btn => btn.disabled = true);

        try {
            const currentLang = localStorage.getItem('boostigitalLanguage') || 'en';

            // Collect values from the visible language fields
            const fullName = getValue('full-name', 'full-name-ar');
            const companyName = getValue('company-name', 'company-name-ar');
            const contactNumber = getValue('contact-number', 'contact-number-ar');
            const contactEmail = getValue('contact-email', 'contact-email-ar');
            const message = getValue('message', 'message-ar');

            const serviceElEn = document.getElementById('service');
            const serviceElAr = document.getElementById('service-ar');
            const service = isVisible(serviceElAr) ? (serviceElAr.value || '').trim() : (serviceElEn.value || '').trim();

            const privacy = document.getElementById('privacy-policy');

            // Basic validation
            if (!fullName || !companyName || !contactEmail || !service || !message || !privacy.checked) {
                if (responseDiv) {
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = currentLang === 'ar'
                        ? '<div class="error-message">يرجى تعبئة جميع الحقول المطلوبة والموافقة على سياسة الخصوصية.</div>'
                        : '<div class="error-message">Please fill in all required fields and accept the privacy policy.</div>';
                }
                return;
            }

            // Build canonical form data expected by backend
            const formData = new FormData();
            formData.append('full-name', fullName);
            formData.append('company-name', companyName);
            if (contactNumber) formData.append('contact-number', contactNumber);
            formData.append('contact-email', contactEmail);
            formData.append('service', service);
            formData.append('message', message);
            formData.append('language', currentLang);

            const response = await fetch('send_email_for_contact_us_page.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();

            if (responseDiv) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = result.includes('Success') || result.includes('تم الإرسال')
                    ? `<div class="success-message">${result}</div>`
                    : `<div class="error-message">${result}</div>`;

                if (result.includes('Success') || result.includes('تم الإرسال')) {
                    form.reset();
                    setTimeout(() => {
                        responseDiv.style.display = 'none';
                    }, 5000);
                }
            }
        } catch (error) {
            if (responseDiv) {
                const currentLang = localStorage.getItem('boostigitalLanguage') || 'en';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = currentLang === 'en'
                    ? '<div class="error-message">Network error. Please try again.</div>'
                    : '<div class="error-message">خطأ في الشبكة. يرجى المحاولة مرة أخرى.</div>';
            }
        } finally {
            submitButtons.forEach(btn => btn.disabled = false);
        }
    });
});
    </script>
